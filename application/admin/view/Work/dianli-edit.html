<script type="text/javascript">
    KindEditor.ready(function(K) {
        var editor1 = K.create('textarea[name="content"]', {
            cssPath : '__PUBLIC__/kindeditor/plugins/code/prettify.css',
            uploadJson : '__PUBLIC__/kindeditor/php/upload_json.php',
            fileManagerJson : '__PUBLIC__/kindeditor/php/file_manager_json.php',
            allowFileManager : true,
            afterCreate : function() {
                var self = this;
                K.ctrl(document, 13, function() {
                    self.sync();
                    K('form[name=example]')[0].submit();
                });
                K.ctrl(self.edit.doc, 13, function() {
                    self.sync();
                    K('form[name=example]')[0].submit();
                });
            }
        });
        prettyPrint();
    });
</script>
<title>电力接入管理</title>
</head>
<body>

<nav class="breadcrumb"> 
     <!-- 电力接入管理 <span class="c-gray en">&gt;</span> 
     电力接入列表 --> 
     <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>

<div class="pd-20">
    <div class="text-c"> 
    </div>
    <form action="{:url('Work/dianliedit')}" method="post" class="form form-horizontal" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$id}">
        <div class="mt-20">
            <div class="row cl" style="margin-top: 40px;margin-left: 200px;">
                <label class="form-label col-3" style="width: 140px"><span class="c-red">*</span>地址：</label>
                <div class="formControls col-6">
                    <input type="text" name="address" class="input-text" value="{$list.address}" placeholder="" id="" datatype="*1-200" nullmsg="标题不能为空" style="width: 360px;">
                </div>
                <div class="col-1"> </div>
            </div>
            <div class="row cl" style="margin-top: 20px;margin-left: 200px;">
                <label class="form-label col-2" style="width: 140px"><span class="c-red">*</span>申报材料：</label>
                <div class="formControls col-8"> 
                    <textarea name="content" id="content" style="width:100%; height: 700px;" >{$list.content}</textarea> 
                </div>
            </div>
        </div>
        <div class="col-9 col-offset-3" style="margin-top:10px;">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        <a href="{:url('Work/lst_dianli')}" class="btn btn-primary radius">&nbsp;&nbsp;返回&nbsp;&nbsp;</a>
      </div>
    </form>
</div>
