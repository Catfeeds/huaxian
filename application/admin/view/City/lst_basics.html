<title>基础设施管理</title>
</head>
<body>

<nav class="breadcrumb"> 
     基础设施管理 <span class="c-gray en">&gt;</span> 
     基础设施列表 
     <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>

<div class="pd-20">
	<div class="text-c"> 
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
    <span class="l">
          <a href="{:url('City/basicsadd')}" class="btn btn-danger radius" >
          <i class="Hui-iconfont">&#xe600;</i> 添加基础设施</a>
    </span> 
    <span class="l" style="margin-left: 20px;">
          <a href="{:url('City/basicsedit',array('id'=>$list['id']))}" class="btn btn-danger radius" >
          <!-- <i class="Hui-iconfont">&#xe600;</i> --> 修改基础设施内容</a>
    </span>
    </div>
    <div class="row cl" style="margin-top: 40px; margin-left: 200px;" >
      <label class="form-label col-2" style="width: 90px">描述：</label>
      <div class="formControls col-8">
          <textarea name="description" class="textarea"  placeholder="请输入基础设施描述内容..."  dragonfly="true" nullmsg="内容不能为空！" readonly="true" onKeyUp="textarealength(this,300)">{$list.description}</textarea>
      </div>
    </div>
    <div class="row cl" style="margin-top: 20px; margin-left: 200px;" >
      <label class="form-label col-2" style="width: 90px">卫生内容：</label>
      <div class="formControls col-8">
          <textarea name="health" class="textarea"  placeholder="请输入卫生相关内容..."  dragonfly="true" nullmsg="内容不能为空！" readonly="true" onKeyUp="textarealength(this,300)">{$list.health}</textarea>
      </div>
    </div>
    <div class="row cl" style="margin-top: 20px; margin-left: 200px;" >
      <label class="form-label col-2" style="width: 90px">文化内容：</label>
      <div class="formControls col-8">
          <textarea name="culture" class="textarea"  placeholder="请输入文化相关内容..."  dragonfly="true" nullmsg="内容不能为空！" readonly="true" onKeyUp="textarealength(this,300)">{$list.culture}</textarea>
      </div>
    </div>
    <div class="row cl" style="margin-top: 20px; margin-left: 200px;" >
      <label class="form-label col-2" style="width: 90px">教育内容：</label>
      <div class="formControls col-8">
          <textarea name="edu" class="textarea"  placeholder="请输入教育相关内容..."  dragonfly="true" nullmsg="内容不能为空！" readonly="true" onKeyUp="textarealength(this,300)">{$list.edu}</textarea>
      </div>
    </div>
</div>
</body>
