<!DOCTYPE html>
<html>
<head>
    <title>办事指南</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="__PUBLIC__/css/base.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css">
    <script src="__PUBLIC__/js/jquery-3.3.1.js"></script>
</head>
<body>
    <!-- 引用公共头部 -->
    {include file="common/header" /}
    <div class="wrap" style="padding:15px 0;"> 
        <div class="workGuide">  
            <!-- 顶部流程规范与相关链接 -->
            <div class="clearfix">
                <div class="top_content left">
                    <div class="work_title">
                        <h3>流程规范</h3>
                    </div>
                    <div class="work_content">
                        <ul>
                            <li><a href="{:url('Work/lst_dianli')}"><img src="__PUBLIC__/images/work_gd.png" alt="电力接入">电力接入</a></li>
                            <li><a href="{:url('Work/lst_gongshui')}"><img src="__PUBLIC__/images/work_gs.png" alt="供水接入">供水接入</a></li>
                            <li><a href="{:url('Work/lst_ruodian')}"><img src="__PUBLIC__/images/work_rd.png" alt="弱电接入">弱电接入</a></li>
                        </ul>
                    </div>
                </div>    
                <div class="top_content left">
                    <div class="work_title">
                        <h3>相关链接</h3>
                    </div>
                    <div class="work_content_right">
                        <ul>
                            <li><a href="#"><img src="__PUBLIC__/images/work_fgbwa.png" alt="发改委备案"></a></li>
                            <li><a href="#"><img src="__PUBLIC__/images/work_hjyxpjba.png" alt="环境影响评价备案"></a></li> 
                        </ul>
                    </div>
                </div>     
            </div>
            <!-- 中部文件下载模块    -->
            <div class="mid_content">
                <div class="work_title" style="position: relative;">
                    <h3>文件下载</h3>
                    <a href="{:url('Work/file')}" style="position: absolute;top: 10px;right: 10px;font-size: 16px">
                        更多>>
                    </a>
                </div>
                <div class="mid_content_download clearfix">
                    <!--<style>
                        .mid_content_download a span
                    </style>-->
                    <ul>
                        {volist name="file" id="vo"}
                            <li>
                                <a href="{:url('Work/download',array('id'=>$vo.id))}" title="{$vo.file}">
                                    <span>【{$vo.address}】</span><span class="overhide">{$vo.file}</span><span>[{$vo.time}]</span>
                                </a>
                            </li>
                        {/volist}
                        <!-- <li><a href="#"><span>【金光路办事处】</span><span class="overhide">金光路党工委书记王文斌对柳湖办事处开展仓储物流消防安全检查工作园口村搅拌站环...</span><span>[2018-04-28 15:40]</span></a></li> -->
                    </ul>
                </div>
            </div> 
            <!-- 底部企业入驻流程图    -->
            <div class="bottom_content">
                <div class="work_title_bottom">
                    <h3>企业入驻流程图</h3>
                </div>
                <div class="bottom_content_img">
                    <img src="__IMG__{$liucheng.image}" alt="企业入驻流程图">
                </div>
            </div>
        </div>  
    </div>
    <!-- 引用公共底部 -->
    {include file="common/footer" /}
</body>         
</html>
