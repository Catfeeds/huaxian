<!DOCTYPE html>
<html>
<head>
    <title>联系我们</title>
    <meta charset="utf-8">
     <link rel="stylesheet" href="__PUBLIC__/css/base.css">
     <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css">  
</head>
<body>
    <!-- 引用公共头部 -->
    {include file="common/header" /}

    <div class="wrap" style="padding:15px 0;"> 

        <div class="contentUs">  
            <!-- 联系我们 介绍 -->
            <div class="usName">
                <h2>滑县产业集聚区</h2>
                <div class="line"></div>
                <p>滑县产业集聚区位邻县城区，规划面积15平方公里，起步区5.5平方公里，发展区5平方公里，控制区4.5平方公里，又称作滑县新区。目前，《滑县产业集聚区总体发展规划》、《滑县产业集聚区空间规划》、《滑县产业集聚区控制性详细规划》都已通过专家评审。</p>
            </div>
            <!--  联系我们 方式 -->
            <div class="usAbout">
                <ul>
                    <li><img src="__PUBLIC__/images/us_1.png" alt="电话">联系电话: {$list.call}</li>    
                    <li><img src="__PUBLIC__/images/us_3.png" alt="邮箱">邮箱：{$list.email}</li> 
                    <li class="dizhi" title={$list.address}><img src="__PUBLIC__/images/us_2.png" alt="地址">地址: {$list.address}</li> 
                </ul>
            </div>
            <!--  联系我们 地图 -->
            <div class="usMap">
                 <iframe align="center" width="1000" height="350" src="{:url('Call/map')}"  frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" ></iframe>
            </div>

        </div>   
    </div>

    <!-- 引用公共底部 -->
    {include file="common/footer" /}
</body>
<script type="text/javascript">
    $('.top-nav li:eq(6)').css('background-color','#6c9fee');
</script>
</html>
